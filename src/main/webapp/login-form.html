
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login validation form</title>
<link href="CSS/abhi.css" rel="stylesheet">
</head>
<body>
	<form action="authentication" method="post">
		<table class="tb">
			<tr>
				<td class="td"><label class="la">Enter user id</label></td>
				<td class="td"><input class="tbi" type="text" name="userid"></td>
			</tr>
			<tr>
				<td class="td"><label class="la">Enter password</label></td>
				<td class="td"><input type="password" class="tbi"
					name="password"></td>
			</tr>
			<tr>
				<td td="td" colspan="2" align="right">
					<button class="bt">Login</button>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
